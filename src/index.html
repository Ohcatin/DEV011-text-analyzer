<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
  <header> 
    <h1> Analizador de texto</h1>
  </header>
  <form>
    <textarea name="user-input" rows="10" cols="100"></textarea>
  <ul> 
  <li class= "uno" data-testid= "word-count">Palabras:</li>
  <li class= "uno" data-testid= "character-count">Caracteres:</li>
  <li class= "uno" data-testid= "character-no-spaces-count" >Caracteres, sin espacios y signos:</li>
  <li class= "dos" data-testid= "number-count" >Números:</li>
  <li class= "dos" data-testid= "number-sum">Suma números:</li>
  <li class= "dos" data-testid= "word-length-average">Longitud promedio palabras:</li>
  </ul>
  <p><button id= "reset-button" >Limpiar métricas</button></p>
  </form>
  <footer>
    <p>Catalina Ordenes</p>
  </footer>
</body>
</html>
